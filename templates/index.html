<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Previewer</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/styles.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static',filename='styles/favicon.ico') }}"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main">
      <div class="top">
        <h1 class="heading">LINK PREVIEWER</h1>
        <form class="form" action="/preview" method="post">
          <input
            class="text-field"
            name="url"
            type="url"
            id="url"
            autocomplete="off"
            placeholder="https://"
            required
          />
          <button type="submit" id="btn-submit" class="btn">Preview</button>
        </form>
      </div>
    </section>
  </body>
</html>
